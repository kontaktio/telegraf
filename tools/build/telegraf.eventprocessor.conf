[agent]
  interval="5s"
  round_interval=false
  metric_buffer_limit=1000
  flush_buffer_when_full=true
  collection_jitter="0s"
  flush_interval="5s"
  flush_jitter=0
  omit_hostname=true
  debug=true
  quiet=false
  logfile="/var/log/telegraf-config-gen.log"
[[inputs.socket_listener]]
  service_address="unix:///tmp/telegraf.sock"
  data_format="json"
  tag_keys=["deviceAddress","companyId"]
[[outputs.file]]
files = ["stdout"]
[[outputs.influxdb]]
  urls=["http://influx.local:8086"]
  database="telemetry"
  username="root"
  password="pasuord"
  precision="s"
  timeout="5s"
  retention_policy="stream_rp"
  tagexclude=["topic"]
  fielddrop=["lastDoubleTap","lastSingleClick","lastThreshold","loggingEnabled","sensitivity","utcTime","secondsSinceThreshold","secondsSinceDoubleTap"]
[[processors.kioparser]]
  order=0
[[processors.rename]]
  order=1
  [[processors.rename.replace]]
    tag="deviceAddress"
    dest="trackingId"
[[processors.clickdetect]]
  field_name="clickId"
  out_field_name="singleClick"
  tag_key="trackingId"
  order=2
[[processors.clickdetect]]
  field_name="movementId"
  out_field_name="movement"
  tag_key="trackingId"
  order=3
[[processors.override]]
  name_override="telemetry"
